version: 2

sources:

  - name: google_sheets # name of the source 
    description: >
      Raw data demo from Database.
    schema: google_sheets # this is the schema our raw data lives in
    database: |
        {%- if  target.name == 'user_dev' -%} dev_bronze_db_alumno24 
        {%- elif target.name == 'ci' -%} dev_bronze_db_alumno24 
        {%- elif target.name == 'pro'-%} pro_bronze_db_alumno24  
        {%- else -%} {{target.database}}_bronze_db_alumno24 
        {%- endif -%}

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 24, period: hour}
      error_after: {count: 48, period: hour}

    tables:

      - name: budget
        loaded_at_field: _fivetran_synced
        columns:
          - name: _row
            tests:
              - unique
              - not_null
          - name: product_id
            tests:
              - unique
              - relationships:
                  to: source('sql_server_dbo','products')
                  field: id
          - name: quantity
            #tests:
            #  - positive_values
          - name: month
            tests:
              - accepted_values: 
                  values: ['january', 'february'] #Ejemplo, no es v√°lido.
          - name: _fivetran_synced