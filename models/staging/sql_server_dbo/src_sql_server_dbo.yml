version: 2

sources:
  - name: sql_server_dbo
    schema: sql_server_dbo
    database: |
        {%- if  target.name == 'user_dev' -%} dev_bronze_db_alumno24 
        {%- elif target.name == 'ci' -%} dev_bronze_db_alumno24 
        {%- elif target.name == 'pro'-%} pro_bronze_db_alumno24  
        {%- else -%} {{target.database}}_bronze_db_alumno24 
        {%- endif -%}
    tables:
      - name: events
        description: >
          Data about events in the platform of demo.
        columns:
          - name: event_id
            description: >
              UUID of each unique event on the platform.
            tests:
              - not_null
              - unique
          - name: session_id
            description: >
              UUID of each browsing session on the platform which can contain many events.
            tests:
              - not_null
          - name: user_id
            description: >
              UUID of the user that this event is associated with.
            tests:
              - not_null
          - name: page_url
            description: >
              URL that the event happened on.
            tests:
              - not_null
          - name: created_at
            description: >
              Timestamp of the event (UTC).
            tests:
              - not_null
          - name: event_type
            description: >
              Type of event.
            tests:
              - not_null
          - name: order_id
            description: >
              If the event is specific to an order (mostly used for checkout).
          - name: product_id
            description: >
              If the event is specific to a product.
          - name: _fivetran_synced
            description: >
              Date that the data was loaded.
            tests:
              - not_null
